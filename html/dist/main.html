<md-toolbar layout>

    <!-- <md-button id="main" class="menu" hide-gt-sm ng-click="ul.toggleList()" aria-label="Show User List">
                    <md-icon md-svg-icon="menu"></md-icon>
                </md-button> -->
    <!-- <h3>{{titulo}}</h3>? -->
    <div class="md-toolbar-tools">
        <md-button class="md-icon-button" aria-label="Volver" ng-click="Plex.closeView()" ng-if="Plex.currentViewIndex > 0">
            <md-icon>keyboard_arrow_left</md-icon>
        </md-button>

        <div ng-show="Plex.loading.showSmall" class="md-toolbar-tools am-fade">
            <md-progress-linear md-mode="indeterminate"></md-progress-linear>
        </div>
        <!-- <span flex></span> -->

        <md-menu>
            <md-button class="md-icon-button" aria-label="More" ng-click="$mdOpenMenu($event)">
                <md-icon md-menu-origin="">more_vert</md-icon>
            </md-button>
            <md-menu-content width="4">
                <md-menu-item>
                    <md-button ng-click="ul.editProfile($event)">
                        <md-icon>account_circle</md-icon>
                        Perfil
                    </md-button>
                </md-menu-item>
                <md-menu-item>
                    <md-button disabled="disabled" ng-click="">
                        <md-icon md-svg-icon="call:voicemail"></md-icon>
                        Fake option
                    </md-button>
                </md-menu-item>
                <md-menu-divider></md-menu-divider>
                <md-menu-item>
                    <md-button ng-click="hc.saludar()">
                        <md-icon>exit_to_app</md-icon>
                        Cerrar sesi√≥n
                    </md-button>
                </md-menu-item>
            </md-menu-content>
        </md-menu>
    </div>
</md-toolbar>

<md-content layout="column" flex class="mainContent">
    <div layout-padding>
        <div plex-view class="plex-view"></div>
    </div>
</md-content>
