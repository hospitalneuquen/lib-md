        <h1 class="md-display-1">Iniciar sesión</h1>
        <form>
            <md-input-container class="md-block">
                <label>Usuario</label>
                <input name="username" ng-model="username" ng-required="true" plex plex-focus="!username" plex-enter="login()">
            </md-input-container>
            <md-input-container class="md-block">
                <label>Contraseña</label>
                <input type="password" name="password" ng-model="password" ng-required="true" plex plex-enter="login()">
            </md-input-container>
            <div ng-show="error" class="row pretty">
                <div class="col-sm-12">
                    <div class="alert alert-danger">
                        <i class="fa fa-warning"></i>
                        <span>El usuario o contraseña ingresados son incorrectos</span>
                    </div>
                </div>
            </div>
            <md-input-container layout>
                <md-button flex class="md-raised md-primary" plex-submit="login()">Iniciar sesión</md-button>
            </md-input-container>
        </form>
